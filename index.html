<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="notes" id="app">
        <div class="notes__sidebar">
            <button class="notes__add" type="button">Add notes</button>
       <div class="notes__list">
            <div class="notes__list-items notes__list-item--selected">
                <div class="notes__small-title">Lecture note</div>
                <div class="notes__small-body">Learned nothinng</div>
                <div class="notes__small-updated">Thursday 3:30</div>

            </div>
       </div>
        </div>
        <div class="notes__preview">
            <input class="notes__title" type="text" placeholder="Enter a title...">
            <textarea name="notes__body">I am the notes body....</textarea>
        </div>

    </div>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
